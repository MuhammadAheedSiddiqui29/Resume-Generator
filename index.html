<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

                                        <!-- MAIN CONTAINER -->

    <div class="container" id="cv-form">
        <h1 class="text-center my-2">Resume Generator</h1>
        <p class="text-center">By Muhammad Aheed Siddiqui (MAS)</p>

                                        <!-- INFORMATION DIV -->
                                        
        <div class="row">
                                        <!-- PERSONAL INFORMATION -->
            <div class="col-md-6">
                <h3>Personal Information</h3>

                <div class="form-group mt-2">
                    <label for="nameField">Your Name</label>
                    <input type="text" class="form-control" id="nameField" placeholder="Enter Here">
                </div>
                
                <div class="form-group mt-2">
                    <label for="contactField">Your Contact Number</label>
                    <input type="text" class="form-control" id="contactField" placeholder="Enter Here">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea class="form-control" id="addressField" placeholder="Enter Here" rows="5"></textarea>
                </div>

                <div class="form-group mt-3">
                    <label for="">Select your photo</label>
                    <input id="imgField" type="file" class="form-control">
                </div>

                <p class="text-secondary my-3">Important Links</p>

                <div class="form-group mt-2">
                    <label for="fbField">Facebook</label>
                    <input type="text" class="form-control" id="fbField" placeholder="Enter Here">
                </div>

                <div class="form-group mt-2">
                    <label for="igField">Instagram</label>
                    <input type="text" class="form-control" id="instaField" placeholder="Enter Here">
                </div>

                <div class="form-group mt-2">
                    <label for="linkedInField">LinkedIn</label>
                    <input type="text" class="form-control" id="linkedField" placeholder="Enter Here">
                </div>
            </div>

                                        <!-- PROFESSIONAL INFORMATION -->

            <div class="col-md-6">
                <h3>Professional Information</h3>

                                        <!-- OBJECTIVE -->

                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea class="form-control" placeholder="Enter Here" rows="5" id="objectiveField"></textarea>
                </div>

                                        <!-- WORK EXPERIENCE -->

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea class="form-control weField" placeholder="Enter Here" rows="3"></textarea>

                    <div class="container text-center mt-2" id="weAddButton">
                        <button class="btn btn-primary btn-sm" onclick="addNewWEField()">Add</button>
                    </div>
                </div>

                                        <!-- ACADEMIC QUALIFICATION -->

                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea class="form-control eqField" placeholder="Enter Here" rows="3"></textarea>

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button class="btn btn-primary btn-sm" onclick="addNewAQField()">Add</button>
                    </div>
                </div>
            </div>
        </div>

                                        <!-- GENERATE BUTTON -->

        <div class="container text-center mt-3">
            <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>
    
                                        <!-- CV TEMPLATE -->

    <div class="container" id="cv-template">
        <div class="row">

                                        <!-- FIRST COLUMN -->

            <div class="col-md-4 text-center py-5 background">
                <img src="images/person.svg" class="img-fluid myimg" id="imgT">

                <div class="container">
                    <p id="nameT1"></p>
                    <p id="contactT"></p>
                    <p id="addressT"></p>
                    <hr>
                    <p><a id="fbT" href="#1"></a></p>
                    <p><a id="instaT" href="#1"></a></p>
                    <p><a id="linkedT" href="#1"></a></p>
                </div>
            </div>

                                        <!-- SECOND COLUMN -->

            <div class="col-md-8 py-5">
                <h1 id="nameT2" class="text-center" style="font-weight: 980;">MAS</h1>

                                        <!-- OBJECTIVE CARD -->

                <div class="card mt-4">

                                        <!-- OBJECTIVE CARD HEADER -->

                    <div class="card-header" style="background-color: aqua;">
                        <h3>Objective</h3>
                    </div>

                                        <!-- OBJECTIVE CARD BODY -->

                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div>

                                        <!-- WORK EXPERIENCE CARD -->

                <div class="card mt-4">

                                        <!-- WORK EXPERIENCE CARD HEADER -->

                    <div class="card-header" style="background-color: aqua;">
                        <h3>Work Experience</h3>
                    </div>

                                        <!-- WORK EXPERIENCE CARD BODY -->

                    <div class="card-body">
                        <ul id="weT">
                            
                        </ul>
                    </div>
                </div>

                                        <!-- ACADEMIC QUALIFICATION CARD -->

                <div class="card mt-4">

                                        <!-- ACADEMIC QUALIFICATION CARD HEADER -->

                    <div class="card-header" style="background-color: aqua;">
                        <h3>Academic Qualification</h3>
                    </div>

                                        <!-- ACADEMIC QUALIFICATION CARD BODY -->

                    <div class="card-body">
                        <ul id="aqT">
                            
                        </ul>
                    </div>
                </div>

                                        <!-- PRINT CV BUTTON -->

                <div class="container mt-3 text-center">
                    <button onclick="printCV()" class="btn background" style="background-color: aqua;">Print CV</button>
                </div>



            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
