<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

                                        <!-- MAIN CONTAINER -->

    <div class="container">
        <h1 class="text-center my-2">Resume Generator</h1>
        <p class="text-center">By Muhammad Aheed Siddiqui (MAS)</p>

                                        <!-- INFORMATION DIV -->
                                        
        <div class="row">
                                        <!-- PERSONAL INFORMATION -->
            <div class="col-md-6">
                <h3>Personal Information</h3>

                <div class="form-group mt-2">
                    <label for="nameField">Your Name</label>
                    <input type="text" class="form-control" id="nameField" placeholder="Enter Here">
                </div>
                
                <div class="form-group mt-2">
                    <label for="contactField">Your Contact Number</label>
                    <input type="text" class="form-control" id="contactField" placeholder="Enter Here">
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Your Address</label>
                    <textarea class="form-control" id="addressField" placeholder="Enter Here" rows="5"></textarea>
                </div>

                <p class="text-secondary my-3">Important Links</p>

                <div class="form-group mt-2">
                    <label for="fbField">Facebook</label>
                    <input type="text" class="form-control" id="fbField" placeholder="Enter Here">
                </div>

                <div class="form-group mt-2">
                    <label for="igField">Instagram</label>
                    <input type="text" class="form-control" id="igField" placeholder="Enter Here">
                </div>

                <div class="form-group mt-2">
                    <label for="linkedInField">LinkedIn</label>
                    <input type="text" class="form-control" id="linkedInField" placeholder="Enter Here">
                </div>
            </div>

                                        <!-- PROFESSIONAL INFORMATION -->

            <div class="col-md-6">
                <h3>Professional Information</h3>

                                        <!-- OBJECTIVE -->

                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea class="form-control" placeholder="Enter Here" rows="5"></textarea>
                </div>

                                        <!-- WORK EXPERIENCE -->

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea class="form-control weField" placeholder="Enter Here" rows="3"></textarea>

                    <div class="container text-center mt-2" id="weAddButton">
                        <button class="btn btn-primary btn-sm" onclick="addNewWEField()">Add</button>
                    </div>
                </div>

                

                                        <!-- ACADEMIC QUALIFICATION -->

                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea class="form-control eqField" placeholder="Enter Here" rows="3"></textarea>

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button class="btn btn-primary btn-sm" onclick="addNewAQField()">Add</button>
                    </div>
                </div>
            </div>
        </div>

                                        <!-- GENERATE BUTTON -->

        <div class="container text-center mt-3">
            <button class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
